<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>页面窗口</title>
    <link rel="stylesheet" href="../css/common.css">

</head>

<body>
    <header class="header flex-wrap" id="header">
        <p class="arrow-left" tapmode onclick="api.closeWin()">
        </p>
        <div class="header-title">房源公开</div>
    </header>

    <script type="text/javascript" src="../plugin/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script>
        window.addEventListener('apiready', function() {
            var params = api.pageParam,
                height = $('.header').outerHeight();
            // alert(JSON.stringify(params))

            $('.header-title').html(params.title);

            if (params.type == 'policy' || params.type == "announcement") { /*政策公开、公示公告*/
                openFrame(params.type, 'widget://html/policy_frm.html', height, params)
            } else if (params.type == "house") {
                openFrame(params.type, 'widget://html/house_frm.html', height, params)
            } else if (params.type == "placement") {
                openFrame(params.type, 'widget://html/placement_list_frm.html', height, params)
            } else if (params.type == "placement_detail") {
                openFrame(params.type, 'widget://html/placement_detail_frm.html', height, params)
            } else if (params.type == "removal") {
                openFrame(params.type, 'widget://html/removal_info_frm.html', height, params)
            } else if (params.type == "houseItem") {
                openFrame(params.type, 'widget://html/house_info_frm.html', height, params)
            } else if (params.type == "electronic") {
                openFrame(params.type, 'widget://html/electronic_frm.html', height, params)
            }
        })
    </script>

</body>

</html>
