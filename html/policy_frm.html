  <script type="text/x-dot-template" id="tpl-file-list">
  {{for(var x in it){}}
  <div class="file-item flex-wrap justify-content align-center border-bottom-1px" data-id="{{=it[x].file_id}}" data-name="{{=it[x].file_name}}">
    <div class="file-info flex-wrap align-center">
      <div class="file-img-box">
        {{? it[x].ext=="jpg"||it[x].ext=="jpeg"||it[x].ext=="png"||it[x].ext=="gif"}}
          <img src="../image/icon_file_image.png" alt="">
          {{?? it[x].ext=="doc"||it[x].ext=="docx"||it[x].ext=="txt"}}
          <img src="../image/word.png" alt="">
          {{?? it[x].ext=="xls"||it[x].ext=="xlsx"}}
          <img src="../image/excel.png" alt="">
          {{?? it[x].ext=="pdf"}}
          <img src="../image/pdf.png" alt="">
          {{??}}
          <img src="../image/icon_file_unknow.png" alt="">
        {{?}}
      </div>
      <p class="file-title">{{=it[x].file_name}}</p>
    </div>
    <span class="icon_download"></span>
  </div>
  {{}}}

  </script>
