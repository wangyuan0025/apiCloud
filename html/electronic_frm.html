    <script type="text/x-dot-template" id="tpl-electronic">
        <ul class="floor-box">
            {{for(var x in it.houses){}}
              <li>{{=Number(x)}}楼</li>
            {{}}}

        </ul>
        <div class="house-content">
          <div class="house-box">
            {{for(var x in it.houses){}}
              <div class="flex-wrap">
                {{~it.houses[x]:value:index}}
                {{?value instanceof Array}}
                  <div class="house-info no-info">

                  </div>
                  {{?? value.house_status==1}}
                  <div class="house-info">
                    <p class="house-room">{{=value.room_number}}</p>
                    <p class="house-area">{{=value.area}}㎡</p>
                  </div>
                  {{??}}
                  <div class="house-info has-placement">
